name: Daily Momentum Update

on:
  schedule:
    # Runs at 12:30 UTC (6:00 PM IST) every single day
    - cron: '30 12 * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  update-backtest:
    runs-on: ubuntu-latest
    
    # Permissions required to save the .db file back to your repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Momentum Engine
        run: python incremental_backtest.py

      - name: Commit and Push Database Update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only proceed if there are changes to the database
          git add momentum_backtest.db backtest_results.csv
          if git diff --staged --quiet; then
            echo "No new month completed. Database remains unchanged."
          else
            git commit -m "Automated Data Update: $(date +'%Y-%m-%d')"
            git push
          fi
