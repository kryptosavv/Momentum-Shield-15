name: Daily Strategy Update

on:
  schedule:
    # 12:00 UTC is 5:30 PM IST
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Engine
        run: python moshi15_engine.py

      - name: Commit and Push Database Update
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add moshi15_backtest-live.db
          git commit -m "Automated Daily DB Update: $(date)" || echo "No changes to commit"
          git push
